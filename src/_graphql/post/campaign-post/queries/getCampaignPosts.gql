query getFundRaisingPosts($filter: GenericFilterRequestFundRaisingPostReqType!) {
  getHomePageFundRaisingPosts(filter: $filter) {
    listDto {
      items {
        id
        body
        title
        ownerUserId
        audience
        status
        isDeleted
        placeId
        summary
        placeDescription
        target
        deadline
        coverImageUrl
        placeMainText
        placeSecondaryText
        isLikedByUser
        postLikerUsers {
          id
          avatarUrl
          cognitoUserId
          fullName
          userName
        }
        location
        tagIds
        category
        mentionedUserIds
        mentionedUsers {
          id
          avatarUrl
          cognitoUserId
          fullName
          userName
        }
        tags {
          id
          title
        }
        videoUrls
        pictureUrls
        createdDateTime
        firstName
        fullName
        lastName
        userName
        userAvatarUrl
        averageRate
        numberOfRates
        raisedMoney
        dayLeft
        donors {
          firstName
          lastName
          fullName
          cognitoUserId
          raisedFundAmount
          avatarUrl
          isAnonymous
          isMyConnection
          mutualConnections
        }
        numberOfDonations
        countOfComments
        countOfLikes
        countOfShared
        countOfViews
        userType
        isMine
        updatedDateTime
      }
      count
    }
    isSuccess
  }
}
